{% block content %}

<!--Login-->
<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        
        body {
            margin-top: 8em;
            background-color: #f8f9fa; 
        }

        .container {
            max-width: 400px; 
            margin: auto; 
            padding: 20px;
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }

        h1 {
            text-align: center; 
            margin-bottom: 30px; 
            color: #007bff; 
        }

        form {
            margin-bottom: 20px; 
        }

        button[type="submit"] {
            width: 100%; 
        }

        p.text-center {
            margin-top: 20px;
            text-align: center; 
        }

        p.text-center a {
            color: #007bff; 
        }

        p.text-center a:hover {
            text-decoration: none; 
        }
    </style>
</head>

<div class="container py-5">
    <h1>Login</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/register">Create an
account</a>.</p>
</div>
{% endblock %}
